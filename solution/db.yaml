apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  serviceName: db
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: postgres:9.4
        ports:
        - containerPort: 5432
        # volumeMounts:
        # - name: db-data
        #   mountPath: /var/lib/postgresql/data
  # volumeClaimTemplates:
  # - metadata:
      # name: db-data
    # spec:
      # accessModes: [ "ReadWriteOnce" ]
      # resources:
        # requests:
        #   storage: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  ports:
  - port: 5432
  clusterIP: None
  selector:
    app: db
